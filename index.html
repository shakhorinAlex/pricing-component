<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/rangeslider.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Simple, traffic-based pricing</h1>
      <p class="header-description">
        Sign-up for our 30-day trial. No credit card required.
      </p>
      <div class="card">
        <div class="card__price-container">
          <div class="top">
            <p class="pageviews-text">
              <span class="viewAmount"></span>Pageviews
            </p>
          </div>
          <div class="middle">
            <input
              type="range"
              id="relationship-status-slider"
              class="relationship-status-slider"
              value="0"
              min="0"
              max="100"
              step="25"
            />
          </div>

          <div class="per-month">
            <p class="pageviews-price">$<span class="cashAmount"></span></p>
            <p class="pageviews-period"></p>
          </div>
        </div>
        <div class="price-toggle">
          <p class="price-toggle-text">Monthly Billing</p>
          <input type="checkbox" id="switch" />
          <label for="switch"></label>
          <p class="price-toggle-text yearly-price">Yearly Billing</p>
        </div>
        <div class="description">
          <ul class="service-description-list">
            <li class="service-secription-list_item">Unlimited websites</li>
            <li class="service-secription-list_item">100% data ownership</li>
            <li class="service-secription-list_item">Email reports</li>
          </ul>
          <button class="start-btn">Start my trial</button>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/rangeslider.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
